<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(url) {
  // fetch the data
  console.log(`fetching data from ${url}`);
  let data = [1, 2, 3];
  return new Promise((resolve, reject) => {
    if (data) {
      resolve(data);
    } else {
      reject(new Error("Failed to retrieve the data"));
    }
  });
}

fetchData("https://api.publicapis.org/entries")
  .then((data) => {
    console.log(data);
  })
  .catch((error) => {
    console.log(error);
  });

    </script>
</body>
</html>
